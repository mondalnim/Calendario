<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        
        <h1 class="text-center">Calendario que te avisa si te puedes ir de fiesta</h1>
        <form>
                <div class="row">

                <div class="col-12 col-sm-4">
                    <label class="m-4" for="dia">Día</label>
                    <input class="form-control" name="dia" id="dia" type="number">
                </div>
                <div class="col-12 col-sm-4">
                    <label class="m-4" for="mes">Mes</label>
                    <select class="form-select" name="mes" id="mes">
                        <option value="0">Enero</option>
                        <option value="1">Febrero</option>
                        <option value="2">Marzo</option>
                        <option value="3">Abril</option>
                        <option value="4">Mayo</option>
                        <option value="5">Junio</option>
                        <option value="6">Julio</option>
                        <option value="7">Agosto</option>
                        <option value="8">Septiembre</option>
                        <option value="9">Octubre</option>
                        <option value="10">Noviembre</option>
                        <option value="11">Diciembre</option>
                    </select>
                </div>
                <div class="col-12 col-sm-4">
                    <label class="m-4" for="anio">Año</label>
                    <input class="form-control" name="anio" id="anio" type="number">
                </div>
        
            </div>
        </form>
        <div class="d-flex justify-content-center">
        <button class="btn btn-primary m-4" onclick="averigualo()">Pícale aquí</button>
        </div>
        <p class="text-center" id="resultado">Aquí te enteras</p>
        
    </div>

    <script src="calendario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
